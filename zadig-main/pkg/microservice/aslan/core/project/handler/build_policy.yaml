resource: Service
alias: "构建"
description: ""
rules:
  - action: get_build
    alias: "查看"
    description: ""
    rules:
      - method: GET
        endpoint: "/api/aslan/build/build"
      - method: GET
        endpoint: "/api/aslan/build/build/?*"
      - method: GET
        endpoint: "/api/aslan/build/targets"
      - method: GET
        endpoint: "/api/aslan/cluster/clusters"
  - action: create_build
    alias: "新建"
    description: ""
    rules:
      - method: POST
        endpoint: "/api/aslan/build/build"
  - action: edit_build
    alias: "编辑"
    description: ""
    rules:
      - method: PUT
        endpoint: "/api/aslan/build/build"
      - method: POST
        endpoint: "/api/aslan/build/targets"
      - method: POST
        endpoint: "/api/aslan/build/build/targets"
  - action: delete_build
    alias: "删除"
    description: ""
    rules:
      - method: DELETE
        endpoint: "/api/aslan/build/build"