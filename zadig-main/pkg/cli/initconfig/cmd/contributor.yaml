name: contributor
type: system
rules:
  - verbs:
      - get_workflow
      - run_workflow
    resources:
      - Workflow
    kind: resource
  - verbs:
      - get_environment
      - config_environment
      - manage_environment
      - delete_environment
    resources:
      - Environment
    kind: resource
  - verbs:
      - get_build
      - get_service
    resources:
      - Service
    kind: resource
  - verbs:
      - get_test
    resources:
      - Test
    kind: resource
